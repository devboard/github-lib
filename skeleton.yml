
nulldev_skeleton:
    code:
      path: "src/"
      prefix: "Devboard\\GitHub\\"
      autoload_type: "psr4"
    phpspec:
      path: "spec/"
      prefix: "spec\\Devboard\\GitHub\\"
      autoload_type: "psr4"
      enabled: true
    phpunit:
      path: "tests/"
      prefix: "tests\\Devboard\\GitHub\\"
      autoload_type: "psr4"
      enabled: true